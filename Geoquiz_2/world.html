// ------------------ BUILD TABLE ------------------

const entries = Object.entries(world);
let correctCount = 0;

const tbody = document.getElementById("tableBody");
entries.forEach(([country, capital]) => {
  const row = document.createElement("tr");

  const ctd = document.createElement("td");
  ctd.textContent = country;

  const itd = document.createElement("td");
  const input = document.createElement("input");

  input.addEventListener("input", () => check(capital, input));

  itd.appendChild(input);
  row.appendChild(ctd);
  row.appendChild(itd);
  tbody.appendChild(row);
});

document.getElementById("counter").textContent =
  `0 / ${entries.length}`;

// ------------------ CHECK ------------------

function check(capital, input) {
  const val = input.value.trim().toLowerCase();

  if (val === capital.toLowerCase()) {
    if (!input.disabled) {
      correctCount++;
      updateCounter();
    }
    input.value = capital;
    input.classList.remove("incorrect");
    input.classList.add("correct");
    input.disabled = true;
  } 
  else if (val.length > 0) {
    input.classList.add("incorrect");
  } 
  else {
    input.classList.remove("incorrect");
  }
}

function updateCounter() {
  document.getElementById("counter").textContent =
    `${correctCount} / ${entries.length}`;
}

// ------------------ TIMER (20 minutes) ------------------

let time = 20 * 60;
const timerEl = document.getElementById("timer");

const interval = setInterval(() => {
  time--;
  if (time <= 0) {
    clearInterval(interval);
    revealAll("Time is up!");
  }

  const m = Math.floor(time / 60).toString().padStart(2,"0");
  const s = (time % 60).toString().padStart(2,"0");
  timerEl.textContent = `${m}:${s}`;
}, 1000);

// ------------------ GIVE UP ------------------

document.getElementById("giveUp").onclick = () => {
  revealAll("You gave up.");
};

function revealAll(msg){
  document.querySelectorAll("input").forEach((input, i) => {
    const [country, capital] = entries[i];
    input.value = capital;
    input.classList.remove("incorrect");
    input.classList.add("correct");
    input.disabled = true;
  });

  correctCount = entries.length;
  updateCounter();
  document.getElementById("score").textContent = msg + 
    " All answers are shown.";
}
