<div class="container">

<header>
  <div style="display:flex;gap:10px;align-items:center;">
    <div style="font-size:26px;">üá∫üá∏</div>
    <div>
      <h1>North America Capitals Quiz</h1>
      <p class="sub">23 countries ‚Ä¢ 6 minutes</p>
    </div>
  </div>

  <a class="back" href="index.html">‚Üê Back</a>
</header>

<div class="card">

  <div class="info-row">
    <div class="info-box">
      <div class="info-title">Time left</div>
      <div class="info-value" id="timer">06:00</div>
    </div>

    <div class="info-box">
      <div class="info-title">Progress</div>
      <div class="info-value" id="counter">0 / 23</div>
    </div>
  </div>

  <div class="buttons">
    <button id="giveUp" class="btn btn-danger">üíÄ Give Up</button>
    <button id="reset" class="btn">üîÅ Reset</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Country</th>
        <th>Capital</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <p id="score"></p>

</div>
</div>

<script>
// ------------------ DATA ------------------

const na = {
"Antigua and Barbuda":"St. John's",
"Bahamas":"Nassau",
"Barbados":"Bridgetown",
"Belize":"Belmopan",
"Canada":"Ottawa",
"Costa Rica":"San Jos√©",
"Cuba":"Havana",
"Dominica":"Roseau",
"Dominican Republic":"Santo Domingo",
"El Salvador":"San Salvador",
"Grenada":"St. George's",
"Guatemala":"Guatemala City",
"Haiti":"Port-au-Prince",
"Honduras":"Tegucigalpa",
"Jamaica":"Kingston",
"Mexico":"Mexico City",
"Nicaragua":"Managua",
"Panama":"Panama City",
"Saint Kitts and Nevis":"Basseterre",
"Saint Lucia":"Castries",
"Saint Vincent and the Grenadines":"Kingstown",
"Trinidad and Tobago":"Port of Spain",
"United States":"Washington, D.C."
};

const entries = Object.entries(na);
let correctCount = 0;

// ------------------ BUILD TABLE ------------------

const tbody = document.getElementById("tableBody");

entries.forEach(([country, capital]) => {
  const row = document.createElement("tr");

  const ctd = document.createElement("td");
  ctd.textContent = country;

  const itd = document.createElement("td");
  const input = document.createElement("input");

  input.addEventListener("input", () => check(capital, input));

  itd.appendChild(input);
  row.appendChild(ctd);
  row.appendChild(itd);
  tbody.appendChild(row);
});

// ------------------ CHECK ------------------

function check(capital, input) {
  const val = input.value.trim().toLowerCase();

  if (val === capital.toLowerCase()) {
    if (!input.disabled) {
      correctCount++;
      updateCounter();
    }
    input.value = capital;
    input.classList.remove("incorrect");
    input.classList.add("correct");
    input.disabled = true;
  } 
  else if (val.length > 0) {
    input.classList.add("incorrect");
  } 
  else {
    input.classList.remove("incorrect");
  }
}

function updateCounter() {
  document.getElementById("counter").textContent =
    correctCount + " / " + entries.length;
}

// ------------------ TIMER (6 minutes) ------------------

let time = 6 * 60;

const timerEl = document.getElementById("timer");

const interval = setInterval(() => {
  time--;
  if (time <= 0) {
    clearInterval(interval);
    revealAll("Time is up!");
  }

  const m = Math.floor(time / 60).toString().padStart(2,"0");
  const s = (time % 60).toString().padStart(2,"0");
  timerEl.textContent = `${m}:${s}`;
}, 1000);

// ------------------ GIVE UP ------------------

document.getElementById("giveUp").onclick = () => {
  revealAll("You gave up.");
};

function revealAll(msg){
  document.querySelectorAll("input").forEach((input, i) => {
    const [country, capital] = entries[i];
    input.value = capital;
    input.classList.remove("incorrect");
    input.classList.add("correct");
    input.disabled = true;
  });

  correctCount = entries.length;
  updateCounter();
  document.getElementById("score").textContent = msg + 
    " All answers are shown.";
}

// ------------------ RESET ------------------

document.getElementById("reset").onclick = () => location.reload();

</script>
